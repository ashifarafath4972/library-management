<!DOCTYPE html>
<html>

<head>
    <title>registration page</title>
</head>

<body>
    <h1 style="text-align: center;font: size: 70px;font-style: italic ;color:rgb(251, 255, 234);">ADD PROFILE</h1><br><br>
      <body style="background-image: url(../static/images/regitration.pjg.jpg);background-repeat: no-repeat;background-attachment: fixed;background-size:cover;"></body>
        <!--html css-->
        <div class="submit">
            <form action="login.html" method="POST" align="center" >
                <label style=" color: ivory;">first name</label>
                <input type="text" placeholder="enter your first name"><br><br>
                <label style="color: ivory;">last name</label>
                <input type="text" placeholder="enter your last name"><br><br>
                <label style="color: ivory;">gender</label>
                <select id="gender">
                    <option value="male">male</option>
                    <option value="female">female</option>
                    <option value="transgender">transgender</option>
                </select><br><br>
                <label style="color: ivory;">Age</label>
                <input type="number" placeholder="enter your Age"><br><br>
                <label style="color: ivory;">phone number</label>
                <input type="number" placeholder="enter your phone number"><br><br>
                <label style="color: ivory;">mail id</label>
                <input type="mail id" placeholder="enter your mail id"><br><br>
                <label style="color: ivory;">password</label>
                <input type="password" placeholder="enter your password"><br><br>
                <label style="color: ivory;">address</label>
                <input type="text" placeholder="enter your address"><br><br>
                <label style="color: ivory;">qualification</label>
                <input type="text" placeholder="enter your qualification"><br><br>
                <label style="color: ivory;">college</label>
                <input type="text" placeholder="enter your college"><br><br>
                <label style="color: ivory;">skills</label>
                <input type="text" placeholder="enter your skills"><br><br>
                <label style="color: ivory;">country</label>
                <input type="text" placeholder="enter your country"><br><br>

                <input type="submit">

            </form>
        </div>

</body>

</html>
